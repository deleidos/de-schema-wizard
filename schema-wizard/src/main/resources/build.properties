# Properties for Schema Wizard stack.  A single node deployment will rely on Docker variables more than these properties.

sw.upload.directory=/uploads
sw.use.secure=true

h2.driver=org.h2.Driver
h2.host=localhost
h2.portnum=9123
h2.dir=~/h2
h2.name=data
h2.user=sa
h2.passwd=

ie.url=http://localhost:5000
ie.timeout=35000
ie.timeout.multiplier=5
ie.match.weight=.8
ie.max.geo.calls=5000